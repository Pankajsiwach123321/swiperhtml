<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIPER</title>
    <link rel="icon" href="./assets/image/logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/image/img1.webp" alt="slideimg"></div>
            <div class="swiper-slide"><img src="./assets/image/img2.webp" alt="slideimg"></div>
            <div class="swiper-slide"><img src="./assets/image/img3.webp" alt="slideimg"></div>
            <div class="swiper-slide"><img src="./assets/image/img4.webp" alt="slideimg"></div>
            <div class="swiper-slide"><img src="./assets/image/img5.webp" alt="slideimg"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
